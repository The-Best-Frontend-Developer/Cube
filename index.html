<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube</title>
    <link rel="stylesheet" href='styles.css'>
    <link rel="stylesheet" href='normalize-styles.css'>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="perspectiveContainer">
        <div class="face top">Top</div>
        <div class="face left">Left</div>
        <div class="face right">Right</div>
        <div class="face bottom">Bottom</div>
        <div class="face front">Front</div>
        <div class="face back">Back</div>
    </div>
    <div class="shadow"></div>
    <div class="colors">
        <button class="color"></button>
        <button class="color"></button>
        <button class="color"></button>
        <button class="color"></button>
        <button class="color"></button>
    </div>
    <div class="perspective">
        <button class="perspectiveButton">200</button>
        <button class="perspectiveButton">300</button>
        <button class="perspectiveButton">700</button>
        <button class="perspectiveButton active">1000</button>
    </div>
</body>
</html>
